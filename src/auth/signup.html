<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
  </head>
  <body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white mt-2 p-8 rounded-lg shadow-lg max-w-md w-full">
      <div id="create-account-section">
        <h1 class="text-2xl font-bold text-center mb-2">
          Create a new account
        </h1>
        <p class="text-center text-gray-600 mb-2">
          Easy to join, fun to explore.
        </p>
        <form action="#" method="POST">
          <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
              <input
                type="text"
                placeholder="First name"
                class="w-full p-2 border rounded-sm focus:border-black outline-none"
              />
              <p class="text-red-500 text-xs mt-1">This field is required</p>
            </div>
            <div>
              <input
                type="text"
                placeholder="Last name"
                class="w-full p-2 border rounded-sm focus:border-black outline-none"
              />
              <p class="text-red-500 text-xs mt-1">This field is required</p>
            </div>
          </div>
          <div class="mb-4">
            <label
              class="block text-sm font-medium text-gray-700 mb-1"
              for="dob"
              >Date of birth</label
            >
            <div class="grid grid-cols-3 gap-2">
              <select
                class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <option>19</option>
                <!-- Add more options -->
              </select>
              <select
                class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <option>Dec</option>
                <!-- Add more options -->
              </select>
              <select
                class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <option>2024</option>
                <!-- Add more options -->
              </select>
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Gender</label
            >
            <div class="flex items-center gap-4">
              <label class="flex items-center">
                <input
                  type="radio"
                  name="gender"
                  value="Female"
                  class="w-4 h-4 text-blue-500 border-gray-300 focus:ring-blue-500"
                />
                <span class="ml-2 text-gray-700">Female</span>
              </label>
              <label class="flex items-center">
                <input
                  type="radio"
                  name="gender"
                  value="Male"
                  class="w-4 h-4 text-blue-500 border-gray-300 focus:ring-blue-500"
                />
                <span class="ml-2 text-gray-700">Male</span>
              </label>
              <label class="flex items-center">
                <input
                  type="radio"
                  name="gender"
                  value="Custom"
                  class="w-4 h-4 text-blue-500 border-gray-300 focus:ring-blue-500"
                />
                <span class="ml-2 text-gray-700">Custom</span>
              </label>
            </div>
          </div>
          <div class="mb-4">
            <input
              type="email"
              placeholder="Mobile number or email address"
              class="w-full p-2 border border-red-500 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
            />
            <p class="text-red-500 text-xs mt-1">This field is required</p>
          </div>
          <div class="mb-6">
            <input
              type="password"
              placeholder="New password"
              class="w-full p-2 border border-red-500 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
            />
            <p class="text-red-500 text-xs mt-1">This field is required</p>
          </div>
          <button
            type="submit"
            class="w-full bg-primary text-white p-2 rounded-md hover:bg-hover"
          >
            Sign Up
          </button>
        </form>
        <p class="text-center text-gray-600 mt-4">
          Already have an account?
          <a href="#" onclick="toggleSections()" class="text-blue-500"
            >Log in</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
