<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
    <title>Profile Photo Upload</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <h1 class="text-2xl font-bold text-center mb-4">Upload Profile Photo</h1>
      <p class="text-center text-gray-600 mb-6">
        Choose a photo to personalize your profile.
      </p>
      <div class="flex flex-col items-center space-y-4">
        <!-- Profile Photo Preview -->
        <div
          class="relative w-32 h-32 rounded-full bg-gray-200 border border-gray-300 overflow-hidden"
        >
          <img
            id="photoPreview"
            src=""
            alt="Profile Photo Preview"
            class="w-full h-full object-cover hidden"
          />
          <div
            id="placeholder"
            class="flex items-center justify-center w-full h-full text-gray-500"
          >
            <span>+</span>
          </div>
        </div>
        <!-- Upload Button -->
        <label class="cursor-pointer variable-btn border border-primary">
          <input type="file" id="photoInput" accept="image/*" class="hidden" />
          Choose Photo
        </label>
        <!-- Save Button -->
        <button
          id="saveButton"
          disabled
          class="w-full bg-primary text-white p-2 rounded-md hover:bg-hover disabled:opacity-50"
        >
          Next
        </button>
      </div>
    </div>
  </body>
</html>
