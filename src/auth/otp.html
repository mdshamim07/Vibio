<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
    <title>Login Form</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
      <h1 class="text-2xl font-bold text-center mb-4">Verify Your OTP</h1>
      <p class="text-center text-gray-600 mb-6">
        Enter the 6-digit code we sent to your email or phone number.
      </p>
      <form action="#" method="POST">
        <!-- OTP Input -->
        <div class="flex justify-between items-center mb-6">
          <input
            type="text"
            maxlength="1"
            class="w-12 h-12 text-center text-lg border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="text"
            maxlength="1"
            class="w-12 h-12 text-center text-lg border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="text"
            maxlength="1"
            class="w-12 h-12 text-center text-lg border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="text"
            maxlength="1"
            class="w-12 h-12 text-center text-lg border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="text"
            maxlength="1"
            class="w-12 h-12 text-center text-lg border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="text"
            maxlength="1"
            class="w-12 h-12 text-center text-lg border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <!-- Verify Button -->
        <button
          type="submit"
          class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600"
        >
          Verify OTP
        </button>
      </form>
      <!-- Resend OTP -->
      <div class="text-center mt-6">
        <p class="text-sm text-gray-600">
          Didn't receive the code?
          <a href="#" class="text-blue-500 hover:underline">Resend OTP</a>
        </p>
      </div>
    </div>

    <script>
      // Focus automatically on the next input when a digit is entered
      const inputs = document.querySelectorAll('input[type="text"]');
      inputs.forEach((input, index) => {
        input.addEventListener("input", (event) => {
          if (event.target.value.length === 1 && index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        });
      });
    </script>
  </body>
</html>
