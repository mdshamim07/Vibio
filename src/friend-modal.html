<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <!-- Overlay and Modal Container -->
    <div id="modal">
      <div
        class="bg-white fixed right-2 top-16 rounded-lg w-[90%] sm:w-[400px]"
      >
        <!-- Modal Header -->
        <div class="flex justify-between items-center border-b p-4">
          <h2 class="text-lg font-semibold">Notifications</h2>
          <button id="close-modal" class="text-gray-500 hover:text-gray-800">
            &times;
          </button>
        </div>

        <!-- Modal Body -->
        <div class="p-4 h-[400px] overflow-y-auto">
          <!-- Friend Requests -->
          <h3 class="text-gray-700 font-medium mb-2">Friend Requests</h3>
          <div class="space-y-4">
            <div class="flex items-center gap-3 justify-between">
              <div class="flex gap-3">
                <div class="w-[50px] h-[50px]">
                  <img
                    class="w-full h-full rounded-full"
                    src="https://via.placeholder.com/40"
                    alt="Friend Request"
                  />
                </div>
                <div class="w-[80%]">
                  <p class="text-sm font-medium">
                    Sanjida Kawsar sent you a friend request.
                  </p>
                  <div class="flex gap-2">
                    <button
                      class="bg-primary text-white text-sm px-3 py-1 rounded hover:bg-hover"
                    >
                      Confirm
                    </button>
                    <button
                      class="bg-gray-300 text-gray-800 text-sm px-3 py-1 rounded hover:bg-gray-400"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Header -->
    <header class="shadow-md bg-white">
      <div class="container py-2 mx-auto flex justify-between items-center">
        <div class="flex items-center gap-4 w-full">
          <div class="logo">Logo</div>
        </div>
        <div class="flex items-center gap-4">
          <button
            id="open-modal"
            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
          >
            Notifications
          </button>
        </div>
      </div>
    </header>

    <script>
      const modal = document.getElementById("modal");
      const openModal = document.getElementById("open-modal");
      const closeModal = document.getElementById("close-modal");

      openModal.addEventListener("click", () => {
        modal.classList.remove("hidden");
      });

      closeModal.addEventListener("click", () => {
        modal.classList.add("hidden");
      });
    </script>
  </body>
</html>
