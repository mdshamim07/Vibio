<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="w-full flex justify-center items-center h-screen z-50 fixed left-0 top-0 bg-[rgba(0,0,0,0.5)]"
    >
      <div
        class="bg-white overflow-y-auto rounded-lg w-[90%] h-[70vh] sm:w-[500px]"
      >
        <!-- Modal Header -->
        <div class="flex justify-between items-center border-b p-4">
          <h2 class="text-lg font-semibold">Share Post</h2>
          <button id="close-modal" class="text-gray-500 hover:text-gray-800">
            &times;
          </button>
        </div>

        <!-- Modal Body -->
        <div class="p-4">
          <div class="flex items-center gap-4 mb-4">
            <div class="w-[50px] h-[50px]">
              <img
                class="w-full h-full rounded-full object-cover"
                src="https://scontent.fdac138-2.fna.fbcdn.net/v/t39.30808-6/461136347_122106364766528083_4458622693417908386_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeHhDJcUZm7yJ-xQMP1icyjQa1rng-gwNi9rWueD6DA2L0_UjcK64_2YDr7_6z8HfXwiSu669os-jNj_dRezX0CQ&_nc_ohc=4BSiNOqAsIkQ7kNvgGZydiI&_nc_zt=23&_nc_ht=scontent.fdac138-2.fna&_nc_gid=A5GnbDLLJTJaBe4U9a6wMN5&oh=00_AYAYAu1b3vM-GVT3k3-HCBAIhvelLM4kjlSv6Nk5xehW1g&oe=6765B210"
                alt="User Profile"
              />
            </div>
            <div class="flex flex-col">
              <span class="font-medium">Md Shamim</span>
              <select class="text-left">
                <option value="public">Public</option>
                <option value="private">Private</option>
                <option value="friends">Friends</option>
              </select>
            </div>
          </div>

          <textarea
            class="w-full border rounded-md p-2 focus:outline-none focus:ring focus:ring-gray-200"
            rows="4"
            placeholder="What do you want to share?"
          ></textarea>
        </div>
        <div class="border-t p-4 flex justify-end">
          <button
            class="bg-primary text-white px-4 py-2 rounded-md hover:bg-blue-700"
          >
            Share
          </button>
        </div>
        <div class="flex justify-between items-center border-b px-4 pb-2">
          <h2 class="text-lg font-semibold">Share to</h2>
        </div>
        <div class="px-4 mt-2 flex items-center gap-3 pb-2">
          <div
            class="w-[50px] bg-gray-300 cursor-pointer h-[50px] rounded-full flex justify-center items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20px"
              height="20px"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-facebook"
            >
              <path
                d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
              />
            </svg>
          </div>
          <div
            class="w-[50px] bg-gray-300 cursor-pointer h-[50px] rounded-full flex justify-center items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-instagram"
            >
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5" />
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
              <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" />
            </svg>
          </div>
        </div>
        <!-- Modal Footer -->
      </div>
    </div>
    <!-- header start  -->
    <header class="shadow-md bg-white">
      <div class="container py-2 mx-auto flex justify-between items-center">
        <div class="flex items-center gap-4 w-full">
          <div class="logo">Logo</div>
          <div class="hidden sm:block sm:w-[80%] md:w-[50%] relative">
            <input
              type="text"
              placeholder="Search"
              class="w-full focus:border-black outline-none py-2 px-4 rounded-[30px] border"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="absolute right-2 top-3 lucide lucide-search"
            >
              <circle cx="11" cy="11" r="8" />
              <path d="m21 21-4.3-4.3" />
            </svg>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <span class="relative cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-user-plus"
            >
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
              <circle cx="9" cy="7" r="4" />
              <line x1="19" x2="19" y1="8" y2="14" />
              <line x1="22" x2="16" y1="11" y2="11" />
            </svg>
            <span
              class="w-[20px] justify-center items-center text-xs absolute top-[-12px] text-white right-[-10px] flex h-[20px] rounded-full bg-primary"
              >1k</span
            >
          </span>
          <span class="relative cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-message-square"
            >
              <path
                d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
              />
            </svg>
            <span
              class="w-[20px] justify-center items-center text-xs absolute top-[-12px] text-white right-[-10px] flex h-[20px] rounded-full bg-primary"
              >1k</span
            >
          </span>
          <span class="relative cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-bell"
            >
              <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
              <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
            </svg>
            <span
              class="w-[20px] justify-center items-center text-xs absolute top-[-12px] text-white right-[-10px] flex h-[20px] rounded-full bg-primary"
              >6k</span
            >
          </span>
          <div class="w-[40px] h-[40px] cursor-pointer">
            <img
              class="w-full h-full rounded-full"
              src="https://scontent.fdac138-1.fna.fbcdn.net/v/t39.30808-6/329951287_570241145023072_6736433956901739_n.jpg?_nc_cat=1&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=A4NIjtKGur8Q7kNvgH2vT2w&_nc_zt=23&_nc_ht=scontent.fdac138-1.fna&_nc_gid=AyyAaGpVM03yCh0cikyPTyV&oh=00_AYD4bMLTNoOoYdDem7mfoc4Ju4M3c4i8x4Icr59PbI6CAA&oe=674E04A7"
              alt=""
            />
          </div>
        </div>
      </div>
    </header>
    <!-- header end  -->
  </body>
</html>
