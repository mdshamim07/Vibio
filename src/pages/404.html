<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>404 - Page Not Found</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center">
      <!-- 404 Heading -->
      <h1 class="text-9xl font-extrabold text-blue-500">404</h1>
      <h2 class="text-2xl font-semibold text-gray-800 mt-4">
        Oops! Page Not Found
      </h2>
      <p class="text-gray-600 mt-2">
        The page you’re looking for doesn’t exist. It might have been moved or
        deleted.
      </p>
      <!-- Back to Homepage Button -->
      <a
        href="/"
        class="inline-block bg-blue-500 text-white px-6 py-2 rounded-md text-lg font-medium mt-6 hover:bg-blue-600 transition"
      >
        Go Back Home
      </a>
      <!-- Illustration Placeholder -->
      <div class="mt-8">
        <img
          src="https://via.placeholder.com/300x200"
          alt="404 Illustration"
          class="mx-auto w-64"
        />
      </div>
    </div>
  </body>
</html>
