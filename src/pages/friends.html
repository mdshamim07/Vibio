<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- header start  -->
    <header class="shadow-md bg-white">
      <div class="container py-2 mx-auto flex justify-between items-center">
        <div class="flex items-center gap-4 w-full">
          <div class="logo">Logo</div>
          <div class="hidden sm:block sm:w-[80%] md:w-[50%] relative">
            <input
              type="text"
              placeholder="Search"
              class="w-full focus:border-black outline-none py-2 px-4 rounded-[30px] border"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="absolute right-2 top-3 lucide lucide-search"
            >
              <circle cx="11" cy="11" r="8" />
              <path d="m21 21-4.3-4.3" />
            </svg>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <span class="relative cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-user-plus"
            >
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
              <circle cx="9" cy="7" r="4" />
              <line x1="19" x2="19" y1="8" y2="14" />
              <line x1="22" x2="16" y1="11" y2="11" />
            </svg>
            <span
              class="w-[20px] justify-center items-center text-xs absolute top-[-12px] text-white right-[-10px] flex h-[20px] rounded-full bg-primary"
              >1k</span
            >
          </span>
          <span class="relative cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-message-square"
            >
              <path
                d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
              />
            </svg>
            <span
              class="w-[20px] justify-center items-center text-xs absolute top-[-12px] text-white right-[-10px] flex h-[20px] rounded-full bg-primary"
              >1k</span
            >
          </span>
          <span class="relative cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-bell"
            >
              <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
              <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
            </svg>
            <span
              class="w-[20px] justify-center items-center text-xs absolute top-[-12px] text-white right-[-10px] flex h-[20px] rounded-full bg-primary"
              >6k</span
            >
          </span>
          <div class="w-[40px] h-[40px] cursor-pointer">
            <img
              class="w-full h-full rounded-full"
              src="https://scontent.fdac138-1.fna.fbcdn.net/v/t39.30808-6/329951287_570241145023072_6736433956901739_n.jpg?_nc_cat=1&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=A4NIjtKGur8Q7kNvgH2vT2w&_nc_zt=23&_nc_ht=scontent.fdac138-1.fna&_nc_gid=AyyAaGpVM03yCh0cikyPTyV&oh=00_AYD4bMLTNoOoYdDem7mfoc4Ju4M3c4i8x4Icr59PbI6CAA&oe=674E04A7"
              alt=""
            />
          </div>
        </div>
      </div>
    </header>
    <!-- header end  -->
    <main class="container mx-auto flex justify-center items-center">
      <div
        class="pb-4 w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2 mt-4 lg:w-[50%]"
      >
        <div class="p-2 shadow-xl">
          <img
            class="h-[250px] object-cover w-full"
            src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
          />
          <h2 class="font-medium">Md Nayeem Ahmed</h2>
          <p class="text-sm text-gray-700 mb-2">2 Mutual Friends</p>
          <button class="btn w-full">Add Friend</button>
          <button class="variable-btn border w-full mt-2 border-primary">
            Remove
          </button>
        </div>
        <div class="p-2 shadow-xl">
          <img
            class="h-[250px] object-cover w-full"
            src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
          />
          <h2 class="font-medium">Md Nayeem Ahmed</h2>
          <p class="text-sm text-gray-700 mb-2">2 Mutual Friends</p>
          <button class="btn w-full">Add Friend</button>
          <button class="variable-btn border w-full mt-2 border-primary">
            Remove
          </button>
        </div>
        <div class="p-2 shadow-xl">
          <img
            class="h-[250px] object-cover w-full"
            src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
          />
          <h2 class="font-medium">Md Nayeem Ahmed</h2>
          <p class="text-sm text-gray-700 mb-2">2 Mutual Friends</p>
          <button class="btn w-full">Add Friend</button>
          <button class="variable-btn border w-full mt-2 border-primary">
            Remove
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
