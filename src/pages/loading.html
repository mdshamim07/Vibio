<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Loading Screen</title>
  </head>
  <body class="bg-white flex items-center justify-center min-h-screen">
    <div class="flex flex-col items-center space-y-6">
      <!-- Spinner -->
      <div class="relative w-16 h-16">
        <div
          class="absolute top-0 left-0 w-full h-full border-4 border-gray-300 border-t-blue-500 rounded-full animate-spin"
        ></div>
      </div>
      <!-- Loading Text -->
      <p class="text-lg font-semibold text-gray-700">
        Loading<span class="dot-anim ml-1">.</span><span>.</span><span>.</span>
      </p>
    </div>

    <style>
      /* Dot animation for the loading text */
      .dot-anim span:nth-child(1) {
        animation: dots 1.5s infinite;
      }
      .dot-anim span:nth-child(2) {
        animation: dots 1.5s infinite 0.2s;
      }
      .dot-anim span:nth-child(3) {
        animation: dots 1.5s infinite 0.4s;
      }

      @keyframes dots {
        0%,
        20% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </body>
</html>
