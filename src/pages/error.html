<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Error - Something Went Wrong</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center">
      <!-- Error Icon -->
      <div class="w-16 h-16 mx-auto mb-4 text-red-500">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-16 h-16"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M18.364 5.636l-12.728 12.728m0-12.728l12.728 12.728M12 12l-4.243 4.243M12 12l4.243-4.243"
          />
        </svg>
      </div>
      <!-- Error Message -->
      <h1 class="text-3xl font-bold text-gray-800">
        Oops! Something Went Wrong
      </h1>
      <p class="text-gray-600 mt-2">
        An unexpected error has occurred. Please try again later or contact
        support if the problem persists.
      </p>
      <!-- Action Buttons -->
      <div class="mt-6">
        <a
          href="/"
          class="inline-block bg-blue-500 text-white px-6 py-2 rounded-md text-lg font-medium hover:bg-blue-600 transition"
        >
          Go Back Home
        </a>
        <a
          href="/contact"
          class="inline-block bg-gray-200 text-gray-800 px-6 py-2 rounded-md text-lg font-medium hover:bg-gray-300 transition ml-4"
        >
          Contact Support
        </a>
      </div>
    </div>
  </body>
</html>
